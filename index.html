<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="index.css" rel="stylesheet" type="text/css" />

<body>
    <div class="vidup">
        <h1>Login</h1>
        <div class="wrapper d-flex p-y-3">
            <form method="post" action="login.php" name="patient">
                <div class="d-flex p-y-1">
                    <div>Username:</div>
                    <div class="p-x-1">
                        <input type="text" id="uname" name="username" required>
                    </div>
                    <div><span class="req">REQUIRED</span></div>
                </div>
                <div class="d-flex p-y-1">
                    <div>Password:</div>
                    <div class="p-x-1">
                        <input type="password" id="pwd" name="pass" required>
                    </div>
                    <div><span class="req">REQUIRED</span></div>
                </div>
                <div class="d-flex p-y-1">
                    <div><input type="submit" name="submit" class="button" value="Login"></div>
                    <div id="errmsg"></div>
                </div>
            </form>
        </div>

        <!--<video autoplay loop id="video-background" muted><source src="" type="video/mp4"></video>-->
    </div>
    <script>
        var http = new XMLHttpRequest();

        function updateReq()
        {
            var uname = document.getElementById("uname").value;
            var pwd = document.getElementById("pwd").value;

            http.open('POST', 'testRabbitMQServer.php', true);
            http.onreadystatechange = updateRes;
            http.send("uname=" + uname + "&pword=" + pwd);
        }

        function updateRes()
        {
            if (http.readyState == 4)
            {
                var res = http.responseText;
                var chatters = document.getElementById("errmsg");
                chatters.innerHTML = res;
            }
        }

        /*function receiveReq()
        {
            var other = document.getElementById("otheruname").value;
            http.open('get', 'receive.php?u=' + other);
            http.onreadystatechange = receiveRes;
            http.send(null);
        }*/

        function receiveRes()
        {
            if (http.readyState == 4)
            {
                var res = http.responseText;

                document.getElementById("otherchat").innerHTML = res;
            }
        }

    </script>
</body>

</html>
